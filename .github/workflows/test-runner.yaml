name: 'Test Runner'

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    name: 'Test Ubuntu Setup Scripts'
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Make scripts executable
        run: chmod +x src/scripts/*.sh

      - name: Run setup scripts
        run: |
          cd src/scripts
          bash master.sh || true

      - name: Check error log
        working-directory: ${{ github.workspace }}
        run: |
          ERROR_LOG="setup_errors.log"
          if [[ -f "$ERROR_LOG" ]]; then
            if [[ -s "$ERROR_LOG" ]]; then
              # Filter out expected informational messages that aren't actual errors
              FILTERED_LOG=$(mktemp)
              grep -v -E "(Running kernel seems to be up-to-date|Restarting services|Service restarts being deferred|No containers need to be restarted|No VM guests are running|User sessions running outdated binaries|needrestart|chsh: PAM: Authentication failure|Password:)" "$ERROR_LOG" > "$FILTERED_LOG" || true

              if [[ -s "$FILTERED_LOG" ]]; then
                echo "❌ Errors found in $ERROR_LOG:"
                cat "$FILTERED_LOG"
                rm -f "$FILTERED_LOG"
                exit 1
              else
                echo "✅ No actual errors found (only expected informational messages)"
                rm -f "$FILTERED_LOG"
              fi
            else
              echo "✅ No errors in $ERROR_LOG (file exists but is empty)"
            fi
          else
            echo "✅ No error log file created (no errors occurred)"
          fi
