name: 'Test Runner'

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    name: 'Test Ubuntu Setup Scripts'
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Make scripts executable
        run: chmod +x src/scripts/*.sh

      - name: Run setup scripts
        run: |
          cd src/scripts
          bash master.sh || true

      - name: Check error log
        working-directory: ${{ github.workspace }}
        run: |
          ERROR_LOG="setup_errors.log"
          if [[ -f "$ERROR_LOG" ]]; then
            if [[ -s "$ERROR_LOG" ]]; then
              echo "Raw error log size: $(wc -l < "$ERROR_LOG") lines"
              # Filter out expected informational messages that aren't actual errors
              FILTERED_LOG=$(mktemp)
              grep -v -E "(Running kernel seems to be up-to-date|Restarting services|Service restarts being deferred|No containers need to be restarted|No VM guests are running|User sessions running outdated binaries|runner @ user manager service|needrestart|chsh: PAM: Authentication failure|Password:|systemctl restart|WARNING: apt does not have a stable CLI|Synchronizing state of docker|Executing: /usr/lib/systemd|^Cloning into|^Updating files:|^Resolving |^Connecting to |^HTTP request sent|^Length:|^Saving to:|^--[0-9]{4}-[0-9]{2}-[0-9]{2}|^[0-9]{4}-[0-9]{2}-[0-9]{2}.*saved|^[[:space:]]*[0-9]+K|done\.$|^[[:space:]]*100%)" "$ERROR_LOG" > "$FILTERED_LOG" || true

              if [[ -s "$FILTERED_LOG" ]]; then
                echo "❌ Errors found in $ERROR_LOG:"
                echo "Filtered log size: $(wc -l < "$FILTERED_LOG") lines"
                echo ""
                cat "$FILTERED_LOG"
                rm -f "$FILTERED_LOG"
                exit 1
              else
                echo "✅ No actual errors found (only expected informational messages)"
                echo "All $(wc -l < "$ERROR_LOG") lines were filtered as expected"
                rm -f "$FILTERED_LOG"
              fi
            else
              echo "✅ No errors in $ERROR_LOG (file exists but is empty)"
            fi
          else
            echo "✅ No error log file created (no errors occurred)"
          fi
